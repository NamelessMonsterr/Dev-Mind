version: "3.8"

services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.10
    container_name: devmind-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/acme.json:/acme.json
    networks:
      - devmind-network
    environment:
      - TZ=UTC

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: devmind-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - devmind-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Metadata Database
  postgres:
    image: postgres:15-alpine
    container_name: devmind-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-devmind}
      POSTGRES_USER: ${POSTGRES_USER:-devmind}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devmind_secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - devmind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devmind}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: devmind-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - devmind-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama Local LLM
  ollama:
    build:
      context: .
      dockerfile: docker/ollama.Dockerfile
    container_name: devmind-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - devmind-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # DevMind Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: devmind-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-devmind}
      - POSTGRES_USER=${POSTGRES_USER:-devmind}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_HOST=http://ollama:11434
      - LOG_LEVEL=INFO
    volumes:
      - ./data/indices:/app/data/indices
      - ./data/jobs:/app/data/jobs
    depends_on:
      - qdrant
      - postgres
      - redis
      - ollama
    networks:
      - devmind-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.devmind.local`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  # DevMind UI (Next.js)
  ui:
    build:
      context: .
      dockerfile: docker/ui.Dockerfile
    container_name: devmind-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://api.devmind.local
      - NEXT_PUBLIC_WS_URL=wss://api.devmind.local
    depends_on:
      - backend
    networks:
      - devmind-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui.rule=Host(`devmind.local`)"
      - "traefik.http.routers.ui.entrypoints=websecure"
      - "traefik.http.routers.ui.tls=true"
      - "traefik.http.services.ui.loadbalancer.server.port=3000"

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: devmind-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - devmind-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: devmind-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - devmind-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.devmind.local`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"

networks:
  devmind-network:
    driver: bridge

volumes:
  qdrant-data:
  postgres-data:
  redis-data:
  ollama-data:
  prometheus-data:
  grafana-data:
